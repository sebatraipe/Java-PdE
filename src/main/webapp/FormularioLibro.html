<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        form, input {font-weight: bold;}
        input {margin-left: 8px}
        input {margin-top: 10px}
    </style>


    <meta charset="UTF-8">

    <script type="text/javascript">
        function validacion() {
            if (document.forms[0].isbn.value == "" ||
                document.forms[0].titulo.value == "" ||
                document.forms[0].categoria.value == "")
                alert("datos no validos");
            else
                document.forms[0].submit();
        }
    </script>

    <title>Formulario Libro</title>
</head>
<body>
<h1>Formulario alta Libro</h1>
<form>
    ISBN:
    <input type="text" name="isbn"><br>
    Titulo:
    <input type="text" name="titulo"><br>
    Categoria:
    <input type="text" name="categoria"><br>
    <input type="button" value="Insertar" onclick="validacion()">
</form>
</body>
</html>
